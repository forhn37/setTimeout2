<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #root {
      width: 100vw;
      height: 100vh;
      background-color: bisque;
    }
    #sosa {
      border-radius: 50px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="sosa"></div>
  </div>
  <script>
    const sosa = document.getElementById('sosa')
    console.log(sosa);
    sosa.style.width = "100px";
    sosa.style.height = "100px";
    sosa.style.backgroundColor = "black";
    sosa.style.position = "absolute";
    sosa.style.top = "100px";
    sosa.style.left = "100px";

    let mingoo = 0;
    let interval = setInterval(function() {
      mingoo++;
      sosa.style.top = mingoo +'px';
        if(mingoo === 831) {
          clearInterval(interval);
        }
      },20)
    let moongi = 0;
      setInterval(function() {
        sosa.style.bottom = moongi +'px'
        moongi++;
      },20)
    // 문제점 발생 clearInterval 이후 다음함수가 진행되지 않는점
    
    </script>
</body>
</html>
